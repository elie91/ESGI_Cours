<VirtualHost *:80>

        Define server_name tp2609.fr
        Define basedocroot  /home/wwwroot/tp2609
        Define logdir   /var/log/apache2/

        <FilesMatch .php$>
         SetHandler "proxy:fcgi://tp_php:9000"
        </FilesMatch>

        ServerName ${server_name}
        DocumentRoot ${basedocroot}
        ErrorLog ${logdir}/error.log
        CustomLog ${logdir}/access.log Combined

        <Directory ${basedocroot}>
            Options -Indexes +FollowSymLinks +MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        <Directory ${basedocroot}/var>
            <IfModule mod_authz_core.c>
                Require all denied
            </IfModule>
            <IfModule !mod_authz_core.c>
                Order deny,allow
                Deny from all
            </IfModule>
        </Directory>

        <Directory ${basedocroot}>
            DirectoryIndex ${basedocroot}/index.php
            <IfModule mod_negotiation.c>
                Options -MultiViews
            </IfModule>

            <IfModule !mod_rewrite.c>
                <IfModule mod_alias.c>
                    RedirectMatch 302 ^/$ /index.php/
                </IfModule>
            </IfModule>
        </Directory>

        Undefine server_name
        Undefine basedocroot
        Undefine logdir
</VirtualHost>
